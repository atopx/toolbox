syntax = "proto3";

option go_package = "proto/user_iface";

enum UserStatus {
    USER_NORMAL = 0; // 正常
    USER_STATUS_DISABLED = 1; // 禁用
    USER_STATUS_BLACK = 2; // 黑名单
}

enum UserRole {
    USER_ROLE_GUEST = 0; // 游客
    USER_ROLE_USER = 1; // 普通用户
    USER_ROLE_ADMIN = 2; // 管理员
    USER_ROLE_SYSTEM = 3; // 系统内置
}

enum UserTokenStatus {
    USER_TOEKN_NORMAL = 0; //  正常
    USER_TOKEN_DISABLED = 1; // 已禁用
    USER_TOKEN_EXPIRED = 2; // 已过期
}
