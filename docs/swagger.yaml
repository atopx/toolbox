definitions:
  common_iface.Pager:
    properties:
      count:
        description: 总数量
        type: integer
      disabled:
        description: 禁用分页
        type: boolean
      index:
        description: 页码
        type: integer
      size:
        description: 数量
        type: integer
    type: object
  common_iface.RangeI64:
    properties:
      left:
        description: 区间左
        type: integer
      right:
        description: 区间右
        type: integer
      scope:
        allOf:
        - $ref: '#/definitions/common_iface.RangeScope'
        description: 应用范围
    type: object
  common_iface.RangeScope:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-comments:
      RangeScope_RANGE_ALL: 含左右
      RangeScope_RANGE_LEFT: 含左
      RangeScope_RANGE_RIGHT: 含右
    x-enum-varnames:
    - RangeScope_RANGE_ALL
    - RangeScope_RANGE_LEFT
    - RangeScope_RANGE_RIGHT
  computer.Filter:
    properties:
      address:
        type: string
      create_time_range:
        $ref: '#/definitions/common_iface.RangeI64'
      hostname:
        type: string
      keyword:
        type: string
      power_status:
        items:
          $ref: '#/definitions/computer_iface.ComputerPowerStatus'
        type: array
      scan_time_range:
        $ref: '#/definitions/common_iface.RangeI64'
      update_time_range:
        $ref: '#/definitions/common_iface.RangeI64'
    type: object
  computer_iface.ComputerOperate:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-comments:
      ComputerOperate_COMPUTER_OPERATE_DETECT: 探测
      ComputerOperate_COMPUTER_OPERATE_OFF: 关机
      ComputerOperate_COMPUTER_OPERATE_ON: 开机
    x-enum-varnames:
    - ComputerOperate_COMPUTER_OPERATE_OFF
    - ComputerOperate_COMPUTER_OPERATE_ON
    - ComputerOperate_COMPUTER_OPERATE_DETECT
  computer_iface.ComputerPortProtocol:
    enum:
    - 0
    - 20
    - 21
    - 22
    - 23
    - 25
    - 53
    - 67
    - 80
    - 110
    - 123
    - 143
    - 161
    - 443
    - 500
    - 1645
    - 1701
    - 1723
    - 3389
    type: integer
    x-enum-varnames:
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_UNKNOWN
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_FTPDATA
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_FTPCONTROL
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_SSH
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_TELNET
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_SMTP
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_DNS
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_DHCP
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_HTTP
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_POP3
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_NTP
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_IMAP
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_SNMP
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_HTTPS
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_IPSEC
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_RADIUS
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_L2TP
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_PPTP
    - ComputerPortProtocol_COMPUTER_PORT_PROTCOL_RDP
  computer_iface.ComputerPowerStatus:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-comments:
      ComputerPowerStatus_COMPUTER_POWER_OFF: 关机状态
      ComputerPowerStatus_COMPUTER_POWER_ON: 开机状态
      ComputerPowerStatus_COMPUTER_POWER_UNKNOWN: 未知状态
    x-enum-varnames:
    - ComputerPowerStatus_COMPUTER_POWER_UNKNOWN
    - ComputerPowerStatus_COMPUTER_POWER_OFF
    - ComputerPowerStatus_COMPUTER_POWER_ON
  create.Params:
    properties:
      address:
        type: string
      default_ports:
        items:
          $ref: '#/definitions/computer_iface.ComputerPortProtocol'
        type: array
      lan_hostname:
        type: string
      name:
        type: string
      password:
        type: string
      username:
        type: string
      wan_hostname:
        type: string
    type: object
  create.Reply:
    type: object
  delete.Params:
    properties:
      id:
        type: integer
    type: object
  delete.Reply:
    type: object
  operate.Params:
    properties:
      id:
        type: integer
      operate:
        $ref: '#/definitions/computer_iface.ComputerOperate'
    type: object
  operate.Reply:
    type: object
  search.ComputerVo:
    properties:
      address:
        description: 物理地址
        type: string
      create_time:
        description: 创建时间
        type: integer
      creator:
        description: 创建人
        type: string
      id:
        description: ID
        type: integer
      lan_hostname:
        description: 局域网地址
        type: string
      name:
        description: 名称
        type: string
      password:
        description: 用户密码
        type: string
      power_status:
        description: 电源状态
        type: string
      scan_time:
        description: 最后一次扫描时间
        type: integer
      update_time:
        description: 更新时间
        type: integer
      updator:
        description: 更新人
        type: string
      username:
        description: 用户名
        type: string
      wan_hostname:
        description: 广域网地址
        type: string
    type: object
  search.Params:
    properties:
      filter:
        $ref: '#/definitions/computer.Filter'
      page:
        $ref: '#/definitions/common_iface.Pager'
    type: object
  search.Reply:
    properties:
      list:
        items:
          $ref: '#/definitions/search.ComputerVo'
        type: array
      page:
        $ref: '#/definitions/common_iface.Pager'
    type: object
  system.ChainMessage:
    properties:
      data: {}
      message:
        description: 异常消息
        type: string
      trace_id:
        description: 链路ID
        type: integer
    type: object
  update.Params:
    properties:
      address:
        type: string
      id:
        type: integer
      lan_hostname:
        type: string
      name:
        type: string
      password:
        type: string
      username:
        type: string
      wan_hostname:
        type: string
    type: object
  update.Reply:
    type: object
info:
  contact:
    email: 3940422@qq.com
    name: atopx
    url: https://github.com/atopx/superserver.git
  description: 集成网盘、多媒体、Webdav、服务器监控等一体的超级服务器后台
  title: superserver
  version: 0.1.0
paths:
  /api/computer/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求参数
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/create.Params'
      produces:
      - application/json
      responses:
        "200":
          description: 调用成功
          schema:
            $ref: '#/definitions/create.Reply'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
        "500":
          description: 系统错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
      summary: 创建主机
  /api/computer/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 请求参数
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/delete.Params'
      produces:
      - application/json
      responses:
        "200":
          description: 调用成功
          schema:
            $ref: '#/definitions/delete.Reply'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
        "500":
          description: 系统错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
      summary: 删除主机
  /api/computer/operate:
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求参数
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/operate.Params'
      produces:
      - application/json
      responses:
        "200":
          description: 调用成功
          schema:
            $ref: '#/definitions/operate.Reply'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
        "500":
          description: 系统错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
      summary: 操作主机
  /api/computer/search:
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求参数
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/search.Params'
      produces:
      - application/json
      responses:
        "200":
          description: 调用成功
          schema:
            $ref: '#/definitions/search.Reply'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
        "500":
          description: 系统错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
      summary: 查询主机
  /api/computer/update:
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求参数
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/update.Params'
      produces:
      - application/json
      responses:
        "200":
          description: 调用成功
          schema:
            $ref: '#/definitions/update.Reply'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
        "500":
          description: 系统错误
          schema:
            $ref: '#/definitions/system.ChainMessage'
      summary: 更新主机
  /ping:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: pong
          schema:
            type: string
      summary: ping
swagger: "2.0"
