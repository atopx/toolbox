    USER_PARAMS_ERROR_NameRequired = 431001; // 参数缺少昵称
    USER_PARAMS_ERROR_UsernameRequired = 431002; // 参数缺少用户名
    USER_PARAMS_ERROR_PasswordRequired = 431003; // 参数缺少密码
    USER_PARAMS_ERROR_UsernameExist = 431004; // 用户名已存在
    USER_PARAMS_ERROR_UserNotFound = 431005; // 用户不存在

