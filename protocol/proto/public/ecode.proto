    USER_PARAMS_ERROR_NameInvalid = 431006; // 无效的用户昵称
    USER_PARAMS_ERROR_UsernameInvalid = 431007; // 无效的用户名
    USER_PARAMS_ERROR_PasswordInvalid = 431008; // 无效的密码

