    NOVEL_SERVICE_ERROR_ListLine = 541001; // NOVEL_SERVICE_ERROR_ListLine
    NOVEL_SERVICE_ERROR_OperateLine = 541002; // NOVEL_SERVICE_ERROR_OperateLine
    NOVEL_SERVICE_ERROR_BatchOperateLine = 541003; // NOVEL_SERVICE_ERROR_BatchOperateLine
