syntax = "proto3";
package public;
option go_package = "superserver/domain/public/ecode";

enum ECode {
    SUCCESS = 0; // 请求成功



    // ######### 客户端错误 #########
    BAD_REQUEST = 400000; // 请求异常

    // auth token error
    AUTH_TOKEN_Required = 400001; // 账户未登录
    AUTH_TOKEN_Invalid = 400002; // 无效Token
    AUTH_TOKEN_NotFound = 400003; // token不存在
    AUTH_TOKEN_Expired = 400004; // token过期


