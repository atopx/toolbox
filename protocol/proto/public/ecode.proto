    NOTE_SERVICE_ERROR_ListNoteTopic = 532001; // NOTE_SERVICE_ERROR_ListNoteTopic
    NOTE_SERVICE_ERROR_OperateNoteTopic = 532002; // NOTE_SERVICE_ERROR_OperateNoteTopic
    NOTE_SERVICE_ERROR_BatchOperateNoteTopic = 532003; // NOTE_SERVICE_ERROR_BatchOperateNoteTopic

