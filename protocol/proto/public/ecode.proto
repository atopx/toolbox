    NOVEL_SERVICE_ERROR_ListBook = 540001; // NOVEL_SERVICE_ERROR_ListBook
    NOVEL_SERVICE_ERROR_OperateBook = 540002; // NOVEL_SERVICE_ERROR_OperateBook
    NOVEL_SERVICE_ERROR_BatchOperateBook = 540003; // NOVEL_SERVICE_ERROR_BatchOperateBook

