syntax = "proto3";
package public_service;
option go_package = "superserver/domain/public_service";

import "public/label.proto";
import "public/enum.proto";

service PublicService {
    // 标签
    rpc ListLabel(ListLabelParams) returns(ListLabelReply);
    rpc OperateLabel(OperateLabelParams) returns(OperateLabelReply);
    rpc BatchOperateLabel(BatchOperateLabelParams) returns(BatchOperateLabelReply);

    // Enums
    rpc ListEnum(ListEnumParams) returns(ListEnumReply);
}
