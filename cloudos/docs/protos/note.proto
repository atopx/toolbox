syntax = "proto3";
package note;
option go_package = "cloudos/common/pb";

message Note {
    int64 id = 1;
    string title = 2;
    string topic = 3;
    string content = 4;
    int64 create_time = 1001;
    int64 update_time = 1002;
    int64 delete_time = 1003;
    int64 creator = 1004;
    int64 updater = 1005;
}

message NoteLabel {
    int64 id = 1;
    string name = 2;
    int64 note_id = 3;
    int64 create_time = 1001;
    int64 update_time = 1002;
    int64 delete_time = 1003;
}