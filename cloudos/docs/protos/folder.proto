syntax = "proto3";
package folder;
option go_package = "cloudos/common/pb";

message Folder {
    int64 id = 1;
    string name = 2;
    int64 parent_id = 3;
    string domain = 4;
    int64 create_time = 1001;
    int64 update_time = 1002;
    int64 delete_time = 1003;
    int64 creator = 1004;
    int64 updater = 1005;
}

enum DomainFolder {
    NONE = 0;
    NOTE = 1;
    FILE = 2;
}